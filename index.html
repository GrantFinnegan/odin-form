<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- sidebar section-->
    <div class="sidebar">
        <div class="logo-section">
            <img src="./img/odin-lined.png" alt="Logo for The Odin Project">
            <span>Odin</span>
        </div>
        <img src="./img/halie-west-fern-unsplash.jpg" alt="Background image of a fern.">
        <span class="image-attribution">
            <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Halie West
            </a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash
            </a>
        </span>
    </div>

    <!-- main section -->
    <div class="main">
        <!-- pre form information -->
        <div class="pre-form-info">
            <p>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="">
            <div class="input-container">
                <h1>Let's do this!</h1>
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </li>
                    <li>
                        <label for="user-mail">Email Address</label>
                        <input type="email" name="user-mail" id="user-mail">
                    </li>
                    <li>
                        <label for="user-phone">Phone Number</label>
                        <input type="tel" name="user-phone" id="user-phone">
                    </li>
                    <li>
                        <label for="user-password">Password</label>
                        <input type="password" name="user-password" id="user-password">
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </li>
                </ul>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>

</body>
</html>
