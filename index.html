<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- sidebar section-->
    <div class="sidebar">
        <div class="logo-section"></div>
        <img src="" alt="">
        <p class="image-attribution"></p>
    </div>

    <!-- main section -->
    <div class="main">
        <!-- pre form information -->
        <div class="pre-form-info">
            <p>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <br>
            <p>you <em>know</em> you want to.</p>
        </div>

        <form action="" method="">
            <h1>Let's do this!</h1>
            <ul>
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </li>
                <li>
                    <label for="user-mail">Email Address</label>
                    <input type="email" name="user-mail" id="user-mail">
                </li>
                <li>
                    <label for="user-phone">Phone Number</label>
                    <input type="tel" name="user-phone" id="user-phone">
                </li>
                <li>
                    <label for="user-password">Password</label>
                    <input type="password" name="user-password" id="user-password">
                </li>
                <li>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </li>
            </ul>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>

</body>
</html>
